<template name="client_list">
    {{> navmenu}}

    <div id="page-wrapper">
        <div class="row">
            <div class="pull-right" style="padding-bottom:10px;">
                <a class="btn btn-md btn-primary" href="/clients/add"><i class="fa fa-plus-square"></i> Create a Client Profile</a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-6">
                                Clients created since <strong>{{formatDate earliestClientLoaded}}</strong>
                            </div>
                            <div class="col-sm-6 text-right">
                                <button class="btn btn-primary btn-load-more" type="button">Load More...</button>
                            </div>
                        </div>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-responsive table-striped table-bordered table-hover" id="client_list_dataTable">
                                <thead>
                                <tr>
                                    <th>Client Name</th>
                                    <th>SRC</th>
                                    <th>Status</th>
                                    <th>Date Created</th>
                                    <th>Last Contact</th>
                                    <th>Salesperson</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each clients}}
                                    {{> client_list_item}}
                                {{/each}}
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</template>
