<template name="user_list">
    {{> navmenu}}

    <div id="page-wrapper">
        <div class="pull-right" style="padding-bottom:10px;">
            <a class="btn btn-md btn-primary" href="/users/add"><i class="fa fa-plus-square"></i> Create a User Profile</a>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1>Users</h1>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="user_list_dataTable">
                                <thead>
                                <tr>
                                    <th>Salesperson</th>
                                    <th>Is Admin?</th>
                                    <th>Date Created</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each users}}
                                    {{> user_list_item}}
                                {{/each}}
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</template>
