<template name="appointment_list">
    {{> navmenu}}

    <div id="page-wrapper">
        <div class="row">
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-12 text-right">
                                <button class="btn btn-primary btn-load-more" type="button">Load Earlier...</button>
                            </div>
                        </div>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="appointment_list_dataTable">
                                <thead>
                                <tr>
                                    {{#if isAdmin}}
                                        <th>Salesperson</th>
                                    {{/if}}
                                    <th>Client</th>
                                    <th>Appointment</th>
                                    <th>start date sort field</th>
                                    <th>Notes</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each appointments}}
                                    {{> appointment_list_item}}
                                {{/each}}
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</template>
