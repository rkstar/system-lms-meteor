<template name="appointment_list_item">
    <tr>
        {{#if currentUser.profile.isAdmin}}
        <td>{{salesperson.name}}</td>
        {{/if}}
        <td>
        {{#if editing}}
            <input class="form-control" type="text" name="client" id="client" value="{{client.name}}" placeholder="client name"/>
        {{else}}
            {{client.name}}
        {{/if}}
        </td>
        <td>
        {{#if editing}}
            <div class="list-group input-group datepicker">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default btn-calendar"><i class="fa fa-calendar"></i></button>
                </span>
                <input class="form-control" type="text" />
            </div>
        {{else}}
            {{formatDate appointmentDate 'll @ h:mm a'}}
        {{/if}}
        </td>
        <td>{{formatDate appointmentDate 'X'}}</td>
        <td class="center">
        {{#if editing}}
            <input class="form-control" type="text" name="notes" id="notes" value="{{notes}}" placeholder="notes..."/>
        {{else}}
            {{notes}}
        {{/if}}
        </td>
        <td class="text-center">
        {{#if editing}}
            <button class="btn btn-default btn-sm btn-save"><i class="fa fa-save"></i> save</button>
        {{else}}
            <button class="btn btn-default btn-sm btn-edit"><i class="fa fa-edit"></i> edit</button>
        {{/if}}
        </td>
    </tr>
</template>
